<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Sign Up</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}" />
</head>
<body>
<div>
  <div class="container mt-5">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">Sign Up</div>
        <div class="card-body">
<form th:action="@{/signup}" th:object="${userForm}" method="post">
  <div class="form-group">
    <label class="control-label" for="username">Username:</label>
    <input type="text" id="username" name="username" required>
  </div>
  <div class="form-group">
    <label class="control-label" for="password">Password:</label>
    <input type="password" id="password" name="password" required>
  </div>
  <div class="form-group">
    <label class="control-label" >Confirm Password:</label>
    <input type="password" name="confirmedPassword" required>
  </div>
  <div th:if="${msg}">
    <p th:text="'Message: '+${msg}" />
  </div>
  <button type="submit" class="btn btn-primary">Sign Up</button> <span>vous avez un compte? <a th:href="@{/login}">login</a></span>
</form>

        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
